version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-manager-frontend
    ports:
      - "9002:9002"
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - expense-manager-net

networks:
  expense-manager-net:
    driver: bridge
